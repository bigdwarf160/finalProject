<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; }
        h2 { margin-top: 0; }
        .image-gallery { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .image-gallery img { width: 100px; height: 100px; object-fit: cover; border-radius: 6px; }
        .content { margin-bottom: 20px; font-size: 16px; }
        .back-btn { padding: 10px 14px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2 id="title"></h2>
    <div class="image-gallery" id="gallery"></div>
    <div class="content" id="content"></div>
    <button onclick="history.back()">뒤로가기</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const index = params.get("index");
    const posts = JSON.parse(localStorage.getItem("posts")) || [];

    if (!posts[index]) { alert("게시글 없음"); window.location.href="../mainPage/mainPage.html"; }

    const post = posts[index];
    document.getElementById("title").innerText = post.title;
    document.getElementById("content").innerText = post.content;
    const gallery = document.getElementById("gallery");
    post.images.forEach(src => {
        const img = document.createElement("img"); img.src = src;
        gallery.appendChild(img);
    });
</script>

</body>
</html>
